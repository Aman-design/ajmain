[app]
# Interface and port where the app will run its webserver.
address = "0.0.0.0:9000"

# Database.
[db]
host = "demo-db"
port = 5432
user = "listmonk"
password = "listmonk"
database = "listmonk"
ssl_mode = "disable"
max_open = 25
max_idle = 25
max_lifetime = "300s"

# Prometheus Metrics.
[metrics]
namespace = "listmonk"
export_process_metrics = true
export_http_metrics = true
